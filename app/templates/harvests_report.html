{% extends "base.html" %}

{% block title %}Honigernte-Bericht{% endblock %}

{% block content %}
    <h1>Honigernte-Bericht</h1>

    <div class="card mb-4">
        <div class="card-header">
            Gesamtertrag
        </div>
        <div class="card-body">
            <h5 class="card-title">Gesamter Honigertrag: {{ total_yield }} kg</h5>
            <p class="card-text">Dies ist der kumulierte Ertrag aller erfassten Honigernten.</p>
        </div>
    </div>

    <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Zurück zur Übersicht</a>
{% endblock %}
