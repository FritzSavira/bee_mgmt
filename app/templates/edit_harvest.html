{% extends 'base.html' %}

{% block title %}Honigernte bearbeiten für Bienenstock {{ hive.stocknummer }}{% endblock %}

{% block content %}
    <h1>Honigernte bearbeiten für Bienenstock: {{ hive.stocknummer }}</h1>
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="harvest_date" class="form-label">Erntedatum:</label>
                    <input type="date" id="harvest_date" name="harvest_date" class="form-control" value="{{ harvest.harvest_date }}" required>
                </div>

                <div class="mb-3">
                    <label for="amount_kg" class="form-label">Menge (kg):</label>
                    <input type="number" step="0.01" id="amount_kg" name="amount_kg" class="form-control" value="{{ harvest.amount_kg }}" required>
                </div>

                <div class="mb-3">
                    <label for="honey_type" class="form-label">Honigsorte:</label>
                    <input type="text" id="honey_type" name="honey_type" class="form-control" value="{{ harvest.honey_type }}">
                </div>

                <div class="mb-3">
                    <label for="water_content" class="form-label">Wassergehalt (%):</label>
                    <input type="number" step="0.1" id="water_content" name="water_content" class="form-control" value="{{ harvest.water_content }}">
                </div>

                <div class="mb-3">
                    <label for="notes" class="form-label">Notizen:</label>
                    <textarea id="notes" name="notes" class="form-control">{{ harvest.notes }}</textarea>
                </div>

                <button type="submit" class="btn btn-primary">Speichern</button>
                <a href="{{ url_for('main.harvests_controller.harvests_list', hive_id=hive.id) }}" class="btn btn-secondary">Abbrechen</a>
            </form>
        </div>
    </div>
{% endblock %}
