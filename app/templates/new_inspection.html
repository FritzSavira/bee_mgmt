{% extends "base.html" %}

{% block content %}
    <h1>New Inspection for Hive {{ hive_id }}</h1>
    <form method="POST">
        <div class="form-group">
            <label for="inspection_date">Inspection Date:</label>
            <input type="date" class="form-control" id="inspection_date" name="inspection_date" required>
        </div>
        <div class="form-group">
            <label for="brood_status">Brood Status:</label>
            <input type="text" class="form-control" id="brood_status" name="brood_status" required>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="queen_sighted" name="queen_sighted">
            <label class="form-check-label" for="queen_sighted">Queen Sighted</label>
        </div>
        <div class="form-group">
            <label for="swarm_cells">Swarm Cells:</label>
            <input type="text" class="form-control" id="swarm_cells" name="swarm_cells">
        </div>
        <div class="form-group">
            <label for="food_supply">Food Supply:</label>
            <input type="text" class="form-control" id="food_supply" name="food_supply" required>
        </div>
        <div class="form-group">
            <label for="measures_taken">Measures Taken:</label>
            <textarea class="form-control" id="measures_taken" name="measures_taken"></textarea>
        </div>
        <div class="form-group">
            <label for="observations">Observations:</label>
            <textarea class="form-control" id="observations" name="observations"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Inspection</button>
    </form>
{% endblock %}
