{% extends 'base.html' %}

{% block title %}{{ _('Add New Hive') }}{% endblock %}

{% block content %}
    <h1>{{ _('Add New Hive') }}</h1>
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="stocknummer" class="form-label">{{ _(form_labels.stocknummer) }}:</label>
                    <input type="text" id="stocknummer" name="stocknummer" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="standort" class="form-label">{{ _(form_labels.standort) }}:</label>
                    <input type="text" id="standort" name="standort" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="beutentyp" class="form-label">{{ _(form_labels.beutentyp) }}:</label>
                    <input type="text" id="beutentyp" name="beutentyp" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="zargen_anzahl" class="form-label">{{ _(form_labels.zargen_anzahl) }}:</label>
                    <input type="number" id="zargen_anzahl" name="zargen_anzahl" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="colony_strength" class="form-label">{{ _(form_labels.colony_strength) }}:</label>
                    <input type="text" id="colony_strength" name="colony_strength" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="temperament" class="form-label">{{ _(form_labels.temperament) }}:</label>
                    <input type="number" id="temperament" name="temperament" min="1" max="5" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="swarming_tendency" class="form-label">{{ _(form_labels.swarming_tendency) }}:</label>
                    <select id="swarming_tendency" name="swarming_tendency" class="form-select">
                        <option value=""></option>
                        <option value="low">{{ _('low') }}</option>
                        <option value="medium">{{ _('medium') }}</option>
                        <option value="high">{{ _('high') }}</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="comb_settling" class="form-label">{{ _(form_labels.comb_settling) }}:</label>
                    <select id="comb_settling" name="comb_settling" class="form-select">
                        <option value=""></option>
                        <option value="calm">{{ _('calm') }}</option>
                        <option value="restless">{{ _('restless') }}</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="honey_yield_rating" class="form-label">{{ _(form_labels.honey_yield_rating) }}:</label>
                    <select id="honey_yield_rating" name="honey_yield_rating" class="form-select">
                        <option value=""></option>
                        <option value="below_average">{{ _('below average') }}</option>
                        <option value="average">{{ _('average') }}</option>
                        <option value="above_average">{{ _('above average') }}</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">{{ _('Add') }}</button>
                <a href="{{ url_for('main.index') }}" class="btn btn-secondary">{{ _('Cancel') }}</a>
            </form>
        </div>
    </div>
{% endblock %}
