{% extends 'base.html' %}

{% block title %}{{ _('New Inspection for Hive') }} {{ hive.stocknummer }}{% endblock %}

{% block content %}
    <h1>{{ _('New Inspection for Hive') }} {{ hive.stocknummer }}</h1>
    <div class="card">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="inspection_date" class="form-label">{{ _(form_labels.inspection_date) }}:</label>
                    <input type="date" class="form-control" id="inspection_date" name="inspection_date" required>
                </div>
                <div class="mb-3">
                    <label for="brood_status" class="form-label">{{ _(form_labels.brood_status) }}:</label>
                    <input type="text" class="form-control" id="brood_status" name="brood_status" required>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="queen_sighted" name="queen_sighted">
                    <label class="form-check-label" for="queen_sighted">{{ _(form_labels.queen_sighted) }}</label>
                </div>
                <div class="mb-3">
                    <label for="swarm_cells" class="form-label">{{ _(form_labels.swarm_cells) }}:</label>
                    <input type="text" class="form-control" id="swarm_cells" name="swarm_cells">
                </div>
                <div class="mb-3">
                    <label for="food_supply" class="form-label">{{ _(form_labels.food_supply) }}:</label>
                    <select class="form-select" id="food_supply" name="food_supply" required>
                        <option value="gut">{{ _('good') }}</option>
                        <option value="ausreichend">{{ _('sufficient') }}</option>
                        <option value="gering">{{ _('low') }}</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="measures_taken" class="form-label">{{ _(form_labels.measures_taken) }}:</label>
                    <textarea class="form-control" id="measures_taken" name="measures_taken"></textarea>
                </div>
                <div class="mb-3">
                    <label for="observations" class="form-label">{{ _(form_labels.observations) }}:</label>
                    <textarea class="form-control" id="observations" name="observations"></textarea>
                </div>
                <div class="mb-3">
                    <label for="images" class="form-label">{{ _(form_labels.images) }}:</label>
                    <input type="file" class="form-control" id="images" name="images" multiple accept="image/*">
                </div>
                <button type="submit" class="btn btn-primary">{{ _('Add Inspection') }}</button>
                <a href="{{ url_for('main.inspections_controller.inspections_list', hive_id=hive.id) }}" class="btn btn-secondary">{{ _('Cancel') }}</a>
            </form>
        </div>
    </div>
{% endblock %}
