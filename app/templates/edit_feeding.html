{% extends 'base.html' %}

{% block title %}Fütterung bearbeiten für Bienenstock {{ hive.stocknummer }}{% endblock %}

{% block content %}
    <h1>Fütterung bearbeiten für Bienenstock: {{ hive.stocknummer }}</h1>
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="feeding_date" class="form-label">Fütterungsdatum:</label>
                    <input type="date" id="feeding_date" name="feeding_date" class="form-control" value="{{ feeding.feeding_date }}" required>
                </div>

                <div class="mb-3">
                    <label for="food_type" class="form-label">Futterart:</label>
                    <input type="text" id="food_type" name="food_type" class="form-control" value="{{ feeding.food_type }}" required>
                </div>

                <div class="mb-3">
                    <label for="amount" class="form-label">Menge (kg/l):</label>
                    <input type="text" id="amount" name="amount" class="form-control" value="{{ feeding.amount }}" required>
                </div>

                <div class="mb-3">
                    <label for="concentration" class="form-label">Konzentration (falls flüssig):</label>
                    <input type="text" id="concentration" name="concentration" class="form-control" value="{{ feeding.concentration }}">
                </div>

                <button type="submit" class="btn btn-primary">Speichern</button>
                <a href="{{ url_for('main.feeding_controller.feeding_list', hive_id=hive.id) }}" class="btn btn-secondary">Abbrechen</a>
            </form>
        </div>
    </div>
{% endblock %}
