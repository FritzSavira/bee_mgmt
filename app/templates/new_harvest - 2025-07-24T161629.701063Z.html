{% extends "base.html" %}

{% block content %}
    <h1>New Harvest Record for Hive {{ hive_id }}</h1>
    <form method="POST">
        <div class="form-group">
            <label for="harvest_date">Harvest Date:</label>
            <input type="date" class="form-control" id="harvest_date" name="harvest_date" required>
        </div>
        <div class="form-group">
            <label for="amount_kg">Amount (kg):</label>
            <input type="number" step="0.01" class="form-control" id="amount_kg" name="amount_kg" required>
        </div>
        <div class="form-group">
            <label for="honey_type">Honey Type:</label>
            <input type="text" class="form-control" id="honey_type" name="honey_type">
        </div>
        <div class="form-group">
            <label for="water_content">Water Content (%):</label>
            <input type="number" step="0.1" class="form-control" id="water_content" name="water_content">
        </div>
        <div class="form-group">
            <label for="notes">Notes:</label>
            <textarea class="form-control" id="notes" name="notes"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Harvest Record</button>
    </form>
{% endblock %}
