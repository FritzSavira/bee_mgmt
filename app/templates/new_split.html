<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuen Ableger hinzufügen</title>
</head>
<body>
    <h1>Neuen Ableger für Bienenstock {{ hive.stocknummer }} hinzufügen</h1>
    <form method="POST">
        <label for="split_date">Datum des Ablegers:</label><br>
        <input type="date" id="split_date" name="split_date" required><br><br>

        <label for="method">Methode:</label><br>
        <input type="text" id="method" name="method" required><br><br>

        <label for="new_hive_id">ID des neuen Bienenstocks (optional):</label><br>
        <input type="text" id="new_hive_id" name="new_hive_id"><br><br>

        <input type="submit" value="Hinzufügen">
    </form>
    <br>
    <a href="{{ url_for('main.hive_detail', hive_id=hive.id) }}">Zurück zum Bienenstock</a>
</body>
</html>
