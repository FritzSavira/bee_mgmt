<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behandlung bearbeiten für Bienenstock {{ hive.stocknummer }}</title>
</head>
<body>
    <h1>Behandlung bearbeiten für Bienenstock: {{ hive.stocknummer }}</h1>
    <form method="POST">
        <label for="treatment_date">Datum der Behandlung:</label><br>
        <input type="date" id="treatment_date" name="treatment_date" value="{{ treatment.treatment_date }}" required><br><br>

        <label for="treatment_type">Art der Behandlung:</label><br>
        <input type="text" id="treatment_type" name="treatment_type" value="{{ treatment.treatment_type }}" required><br><br>

        <label for="used_agent">Verwendetes Mittel:</label><br>
        <input type="text" id="used_agent" name="used_agent" value="{{ treatment.used_agent or '' }}"><br><br>

        <label for="dosage">Dosierung:</label><br>
        <input type="text" id="dosage" name="dosage" value="{{ treatment.dosage or '' }}"><br><br>

        <label for="duration">Behandlungsdauer:</label><br>
        <input type="text" id="duration" name="duration" value="{{ treatment.duration or '' }}"><br><br>

        <label for="efficacy_observation">Wirksamkeitsbeobachtung:</label><br>
        <textarea id="efficacy_observation" name="efficacy_observation">{{ treatment.efficacy_observation or '' }}</textarea><br><br>

        <input type="submit" value="Speichern">
    </form>
    <br>
    <a href="{{ url_for('main.treatments_controller.treatments_list', hive_id=hive.id) }}">Zurück zur Behandlungsliste</a>
</body>
</html>
