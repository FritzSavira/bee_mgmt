{% extends 'base.html' %}

{% block title %}{{ _('Add New Split for Hive') }} {{ hive.stocknummer }}{% endblock %}

{% block content %}
    <h1>{{ _('Add New Split for Hive') }}: {{ hive.stocknummer }}</h1>
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="split_date" class="form-label">{{ _('Split Date') }}:</label>
                    <input type="date" id="split_date" name="split_date" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="method" class="form-label">{{ _('Method') }}:</label>
                    <input type="text" id="method" name="method" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="new_hive_id" class="form-label">{{ _('New Hive ID (optional)') }}:</label>
                    <input type="text" id="new_hive_id" name="new_hive_id" class="form-control">
                </div>

                <button type="submit" class="btn btn-primary">{{ _('Add') }}</button>
                <a href="{{ url_for('main.splits_controller.splits_list', hive_id=hive.id) }}" class="btn btn-secondary">{{ _('Cancel') }}</a>
            </form>
        </div>
    </div>
{% endblock %}
