{% extends 'base.html' %}

{% block title %}{{ _('New Honey Harvest for Hive') }} {{ hive.stocknummer }}{% endblock %}

{% block content %}
    <h1>{{ _('New Honey Harvest for Hive') }}: {{ hive.stocknummer }}</h1>
    <div class="card">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="harvest_date" class="form-label">{{ _(form_labels.harvest_date) }}:</label>
                    <input type="date" id="harvest_date" name="harvest_date" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="amount_kg" class="form-label">{{ _(form_labels.amount_kg) }}:</label>
                    <input type="number" step="0.01" id="amount_kg" name="amount_kg" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="honey_type" class="form-label">{{ _(form_labels.honey_type) }}:</label>
                    <input type="text" id="honey_type" name="honey_type" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="water_content" class="form-label">{{ _(form_labels.water_content) }}:</label>
                    <input type="number" step="0.1" id="water_content" name="water_content" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="notes" class="form-label">{{ _(form_labels.notes) }}:</label>
                    <textarea id="notes" name="notes" class="form-control"></textarea>
                </div>

                <div class="mb-3">
                    <label for="images" class="form-label">{{ _(form_labels.images) }}:</label>
                    <input type="file" class="form-control" id="images" name="images" multiple accept="image/*">
                </div>

                <button type="submit" class="btn btn-primary">{{ _('Add') }}</button>
                <a href="{{ url_for('main.harvests_controller.harvests_list', hive_id=hive.id) }}" class="btn btn-secondary">{{ _('Cancel') }}</a>
            </form>
        </div>
    </div>
{% endblock %}
