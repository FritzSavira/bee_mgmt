<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienenstock bearbeiten</title>
</head>
<body>
    <h1>Bienenstock bearbeiten</h1>
    <form method="POST">
        <label for="stocknummer">Stocknummer:</label><br>
        <input type="text" id="stocknummer" name="stocknummer" value="{{ hive.stocknummer }}" required><br><br>

        <label for="standort">Standort:</label><br>
        <input type="text" id="standort" name="standort" value="{{ hive.standort }}" required><br><br>

        <label for="beutentyp">Beutentyp:</label><br>
        <input type="text" id="beutentyp" name="beutentyp" value="{{ hive.beutentyp }}" required><br><br>

        <label for="zargen_anzahl">Anzahl Zargen:</label><br>
        <input type="number" id="zargen_anzahl" name="zargen_anzahl" value="{{ hive.zargen_anzahl }}" required><br><br>

        <label for="colony_strength">Volksstärke (Anzahl besetzter Wabengassen):</label><br>
        <input type="text" id="colony_strength" name="colony_strength" value="{{ hive.colony_strength if hive.colony_strength is not none else '' }}"><br><br>

        <label for="temperament">Sanftmut (Skala 1-5):</label><br>
        <input type="number" id="temperament" name="temperament" min="1" max="5" value="{{ hive.temperament if hive.temperament is not none else '' }}"><br><br>

        <label for="swarming_tendency">Schwarmneigung (niedrig/mittel/hoch):</label><br>
        <select id="swarming_tendency" name="swarming_tendency">
            <option value="" {% if hive.swarming_tendency is none %}selected{% endif %}></option>
            <option value="niedrig" {% if hive.swarming_tendency == 'niedrig' %}selected{% endif %}>niedrig</option>
            <option value="mittel" {% if hive.swarming_tendency == 'mittel' %}selected{% endif %}>mittel</option>
            <option value="hoch" {% if hive.swarming_tendency == 'hoch' %}selected{% endif %}>hoch</option>
        </select><br><br>

        <label for="comb_settling">Wabensitz (ruhig/unruhig):</label><br>
        <select id="comb_settling" name="comb_settling">
            <option value="" {% if hive.comb_settling is none %}selected{% endif %}></option>
            <option value="ruhig" {% if hive.comb_settling == 'ruhig' %}selected{% endif %}>ruhig</option>
            <option value="unruhig" {% if hive.comb_settling == 'unruhig' %}selected{% endif %}>unruhig</option>
        </select><br><br>

        <label for="honey_yield_rating">Honigertrag (unterdurchschnittlich/durchschnittlich/überdurchschnittlich):</label><br>
        <select id="honey_yield_rating" name="honey_yield_rating">
            <option value="" {% if hive.honey_yield_rating is none %}selected{% endif %}></option>
            <option value="unterdurchschnittlich" {% if hive.honey_yield_rating == 'unterdurchschnittlich' %}selected{% endif %}>unterdurchschnittlich</option>
            <option value="durchschnittlich" {% if hive.honey_yield_rating == 'durchschnittlich' %}selected{% endif %}>durchschnittlich</option>
            <option value="überdurchschnittlich" {% if hive.honey_yield_rating == 'überdurchschnittlich' %}selected{% endif %}>überdurchschnittlich</option>
        </select><br><br>

        <input type="submit" value="Speichern">
    </form>
    <br>
    <a href="{{ url_for('main.index') }}">Zurück zur Übersicht</a>
</body>
</html>
