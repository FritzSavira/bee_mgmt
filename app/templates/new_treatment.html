{% extends 'base.html' %}

{% block title %}Neue Behandlung für Bienenstock {{ hive.stocknummer }}{% endblock %}

{% block content %}
    <h1>Neue Behandlung für Bienenstock: {{ hive.stocknummer }}</h1>
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="treatment_date" class="form-label">Datum der Behandlung:</label>
                    <input type="date" id="treatment_date" name="treatment_date" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="treatment_type" class="form-label">Art der Behandlung:</label>
                    <input type="text" id="treatment_type" name="treatment_type" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="used_agent" class="form-label">Verwendetes Mittel:</label>
                    <input type="text" id="used_agent" name="used_agent" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="dosage" class="form-label">Dosierung:</label>
                    <input type="text" id="dosage" name="dosage" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="duration" class="form-label">Behandlungsdauer:</label>
                    <input type="text" id="duration" name="duration" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="efficacy_observation" class="form-label">Wirksamkeitsbeobachtung:</label>
                    <textarea id="efficacy_observation" name="efficacy_observation" class="form-control"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Hinzufügen</button>
                <a href="{{ url_for('main.treatments_controller.treatments_list', hive_id=hive.id) }}" class="btn btn-secondary">Abbrechen</a>
            </form>
        </div>
    </div>
{% endblock %}
