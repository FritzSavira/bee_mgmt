{% extends 'base.html' %}

{% block title %}Neuen Bienenstock hinzufügen{% endblock %}

{% block content %}
    <h1>Neuen Bienenstock hinzufügen</h1>
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="stocknummer" class="form-label">Stocknummer:</label>
                    <input type="text" id="stocknummer" name="stocknummer" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="standort" class="form-label">Standort:</label>
                    <input type="text" id="standort" name="standort" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="beutentyp" class="form-label">Beutentyp:</label>
                    <input type="text" id="beutentyp" name="beutentyp" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="zargen_anzahl" class="form-label">Anzahl Zargen:</label>
                    <input type="number" id="zargen_anzahl" name="zargen_anzahl" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="colony_strength" class="form-label">Völkerstärke (Anzahl besetzter Wabengassen):</label>
                    <input type="text" id="colony_strength" name="colony_strength" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="temperament" class="form-label">Sanftmut (Skala 1-5):</label>
                    <input type="number" id="temperament" name="temperament" min="1" max="5" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="swarming_tendency" class="form-label">Schwarmneigung:</label>
                    <select id="swarming_tendency" name="swarming_tendency" class="form-select">
                        <option value=""></option>
                        <option value="niedrig">niedrig</option>
                        <option value="mittel">mittel</option>
                        <option value="hoch">hoch</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="comb_settling" class="form-label">Wabensitz:</label>
                    <select id="comb_settling" name="comb_settling" class="form-select">
                        <option value=""></option>
                        <option value="ruhig">ruhig</option>
                        <option value="unruhig">unruhig</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="honey_yield_rating" class="form-label">Honigertrag:</label>
                    <select id="honey_yield_rating" name="honey_yield_rating" class="form-select">
                        <option value=""></option>
                        <option value="unterdurchschnittlich">unterdurchschnittlich</option>
                        <option value="durchschnittlich">durchschnittlich</option>
                        <option value="überdurchschnittlich">überdurchschnittlich</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Hinzufügen</button>
                <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Abbrechen</a>
            </form>
        </div>
    </div>
{% endblock %}
