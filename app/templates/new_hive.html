{% extends 'base.html' %}

{% block title %}{{ _('Add New Hive') }}{% endblock %}

{% block content %}
    <h1>{{ _('Add New Hive') }}</h1>
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="stocknummer" class="form-label">{{ _('Hive Number') }}:</label>
                    <input type="text" id="stocknummer" name="stocknummer" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="standort" class="form-label">{{ _('Location') }}:</label>
                    <input type="text" id="standort" name="standort" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="beutentyp" class="form-label">{{ _('Hive Type') }}:</label>
                    <input type="text" id="beutentyp" name="beutentyp" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="zargen_anzahl" class="form-label">{{ _('Number of Frames') }}:</label>
                    <input type="number" id="zargen_anzahl" name="zargen_anzahl" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="colony_strength" class="form-label">{{ _('Colony Strength (number of occupied comb lanes)') }}:</label>
                    <input type="text" id="colony_strength" name="colony_strength" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="temperament" class="form-label">{{ _('Temperament (scale 1-5)') }}:</label>
                    <input type="number" id="temperament" name="temperament" min="1" max="5" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="swarming_tendency" class="form-label">{{ _('Swarming Tendency') }}:</label>
                    <select id="swarming_tendency" name="swarming_tendency" class="form-select">
                        <option value=""></option>
                        <option value="niedrig">{{ _('low') }}</option>
                        <option value="mittel">{{ _('medium') }}</option>
                        <option value="hoch">{{ _('high') }}</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="comb_settling" class="form-label">{{ _('Comb Settling') }}:</label>
                    <select id="comb_settling" name="comb_settling" class="form-select">
                        <option value=""></option>
                        <option value="ruhig">{{ _('calm') }}</option>
                        <option value="unruhig">{{ _('restless') }}</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="honey_yield_rating" class="form-label">{{ _('Honey Yield Rating') }}:</label>
                    <select id="honey_yield_rating" name="honey_yield_rating" class="form-select">
                        <option value=""></option>
                        <option value="unterdurchschnittlich">{{ _('below average') }}</option>
                        <option value="durchschnittlich">{{ _('average') }}</option>
                        <option value="Ã¼berdurchschnittlich">{{ _('above average') }}</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">{{ _('Add') }}</button>
                <a href="{{ url_for('main.index') }}" class="btn btn-secondary">{{ _('Cancel') }}</a>
            </form>
        </div>
    </div>
{% endblock %}
