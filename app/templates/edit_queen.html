{% extends 'base.html' %}

{% block title %}{{ _('Edit Queen for Hive') }} {{ hive.stocknummer }}{% endblock %}

{% block content %}
    <h1>{{ _('Edit Queen for Hive') }}: {{ hive.stocknummer }}</h1>
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">{{ _('Name') }}:</label>
                    <input type="text" id="name" name="name" class="form-control" value="{{ queen.name }}" readonly>
                </div>

                <div class="mb-3">
                    <label for="origin" class="form-label">{{ _(form_labels.origin) }}:</label>
                    <input type="text" id="origin" name="origin" class="form-control" value="{{ queen.origin }}" required>
                </div>

                <div class="mb-3">
                    <label for="birth_date" class="form-label">{{ _(form_labels.birth_date) }}:</label>
                    <input type="date" id="birth_date" name="birth_date" class="form-control" value="{{ queen.birth_date }}" required>
                </div>

                <div class="mb-3">
                    <label for="color_mark" class="form-label">{{ _(form_labels.color_mark) }}:</label>
                    <input type="text" id="color_mark" name="color_mark" class="form-control" value="{{ queen.color_mark or '' }}">
                </div>

                <div class="mb-3">
                    <label for="breed" class="form-label">{{ _(form_labels.breed) }}:</label>
                    <input type="text" id="breed" name="breed" class="form-control" value="{{ queen.breed or '' }}">
                </div>

                <div class="mb-3">
                    <label for="introduction_date" class="form-label">{{ _(form_labels.introduction_date) }}:</label>
                    <input type="date" id="introduction_date" name="introduction_date" class="form-control" value="{{ queen.introduction_date or '' }}">
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" id="marked" name="marked" class="form-check-input" {% if queen.marked %}checked{% endif %}>
                    <label class="form-check-label" for="marked">{{ _(form_labels.marked) }}</label>
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" id="clipped" name="clipped" class="form-check-input" {% if queen.clipped %}checked{% endif %}>
                    <label class="form-check-label" for="clipped">{{ _(form_labels.clipped) }}</label>
                </div>

                <button type="submit" class="btn btn-primary">{{ _('Save') }}</button>
                <a href="{{ url_for('main.queens_controller.list_queens', hive_id=hive.id) }}" class="btn btn-secondary">{{ _('Cancel') }}</a>
            </form>
        </div>
    </div>
{% endblock %}
