<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neue Behandlung für Bienenstock {{ hive.stocknummer }} hinzufügen</title>
</head>
<body>
    <h1>Neue Behandlung für Bienenstock: {{ hive.stocknummer }} hinzufügen</h1>
    <form method="POST">
        <label for="treatment_date">Datum der Behandlung:</label><br>
        <input type="date" id="treatment_date" name="treatment_date" required><br><br>

        <label for="treatment_type">Art der Behandlung:</label><br>
        <input type="text" id="treatment_type" name="treatment_type" required><br><br>

        <label for="used_agent">Verwendetes Mittel:</label><br>
        <input type="text" id="used_agent" name="used_agent"><br><br>

        <label for="dosage">Dosierung:</label><br>
        <input type="text" id="dosage" name="dosage"><br><br>

        <label for="duration">Behandlungsdauer:</label><br>
        <input type="text" id="duration" name="duration"><br><br>

        <label for="efficacy_observation">Wirksamkeitsbeobachtung:</label><br>
        <textarea id="efficacy_observation" name="efficacy_observation"></textarea><br><br>

        <input type="submit" value="Hinzufügen">
    </form>
    <br>
    <a href="{{ url_for('main.list_treatments', hive_id=hive.id) }}">Zurück zur Behandlungsliste</a>
</body>
</html>
